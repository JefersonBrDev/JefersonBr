<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JefersonBr.com</title>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
header{background:#020617;padding:12px;text-align:center}
button{padding:8px;margin:4px;font-size:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:10px;padding:10px}
.card{background:#1e293b;padding:10px;border-radius:10px;text-align:center}
.card:hover{background:#334155}
#player{position:fixed;inset:0;background:#020617;display:none;flex-direction:column}
#topbar{display:flex;justify-content:space-between;padding:10px}
#game{flex:1;display:flex;justify-content:center;align-items:center}
.box{background:#020617;padding:15px;border-radius:10px;width:100%;max-width:420px;text-align:center}
.cell{width:90px;height:90px;background:#334155;display:inline-flex;align-items:center;justify-content:center;font-size:40px;margin:5px}
footer{text-align:center;font-size:12px;color:#94a3b8;padding:10px}
</style>
</head>

<body>

<header>
<h1>JefersonBr.com</h1>
<button onclick="toggleFullscreen()">üî≥ Tela cheia site</button>
</header>

<div class="grid" id="games"></div>

<div id="player">
  <div id="topbar">
    <button onclick="closeGame()">‚¨Ö Voltar</button>
    <button onclick="toggleGameFullscreen()">üéÆ Tela cheia jogo</button>
  </div>
  <div id="game">
    <div class="box" id="gameBox"></div>
  </div>
</div>

<footer>
Criado por <b>Jeferson BR Dev</b><br>
¬© 2026 JefersonBrDevGames
</footer>

<script>
const games=document.getElementById("games");
const player=document.getElementById("player");
const gameBox=document.getElementById("gameBox");

/* ===== TELA CHEIA (LIGA / DESLIGA) ===== */
function toggleFullscreen(){
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
function toggleGameFullscreen(){
  if(!document.fullscreenElement){
    gameBox.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

/* ===== CRIA JOGOS 0 A 100 ===== */
for(let i=0;i<=100;i++){
  const c=document.createElement("div");
  c.className="card";
  c.textContent="Jogo "+i;
  c.onclick=()=>openGame(i);
  games.appendChild(c);
}

function openGame(id){
  player.style.display="flex";
  if(id===0) velha();
  else if(id===1) matematica();
  else if(id<=20) clicker(id);
  else if(id<=40) reflexo();
  else if(id<=60) adivinha();
  else if(id<=80) contador();
  else snake();
}

function closeGame(){
  player.style.display="none";
  gameBox.innerHTML="";
}

/* ===== JOGO DA VELHA (ARRUMADO) ===== */
function velha(){
  let tab=Array(9).fill("");
  let turno="X";
  gameBox.innerHTML="<h2>Jogo da Velha</h2>";
  tab.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>{
      if(tab[i]) return;
      tab[i]=turno;
      c.textContent=turno;
      turno=turno==="X"?"O":"X";
    };
    gameBox.appendChild(c);
  });
}

/* ===== MATEM√ÅTICA ===== */
let resp=0;
function matematica(){
  gameBox.innerHTML=`
    <h2>Matem√°tica</h2>
    <select id="d">
      <option>F√°cil</option>
      <option>M√©dio</option>
      <option>Dif√≠cil</option>
      <option>Extremo</option>
    </select>
    <p id="q">Clique em Nova</p>
    <input id="a" type="number">
    <br>
    <button onclick="nova()">Nova</button>
    <button onclick="ver()">Responder</button>
    <p id="r"></p>
  `;
}

function nova(){
  let d=document.getElementById("d").value;
  let a,b;
  if(d==="F√°cil"){a=r(1,10);b=r(1,10);resp=a+b;}
  if(d==="M√©dio"){a=r(10,50);b=r(1,20);resp=a-b;}
  if(d==="Dif√≠cil"){a=r(2,10);b=r(2,10);resp=a*b;}
  if(d==="Extremo"){b=r(2,10);resp=r(2,10);a=resp*b;}
  document.getElementById("q").textContent=`${a} ? ${b}`;
}

function ver(){
  document.getElementById("r").textContent =
    document.getElementById("a").value==resp
    ? "‚úÖ Acertou!"
    : "‚ùå Errou! Resposta: "+resp;
}

/* ===== JOGOS SIMPLES ===== */
function clicker(n){
  let s=0;
  gameBox.innerHTML=`<h2>Clicker ${n}</h2><p id="s">0</p>`;
  let b=document.createElement("button");
  b.textContent="CLIQUE";
  b.onclick=()=>{s++;document.getElementById("s").textContent=s};
  gameBox.appendChild(b);
}

function reflexo(){
  gameBox.innerHTML="<h2>Toque R√°pido</h2>";
  let b=document.createElement("button");
  b.textContent="TOQUE";
  b.onclick=()=>alert("Boa!");
  gameBox.appendChild(b);
}

function adivinha(){
  let n=r(1,10);
  gameBox.innerHTML=`
    <h2>Adivinha 1‚Äì10</h2>
    <input id="x">
    <button onclick="alert(x.value==${n}?'Acertou!':'Errou!')">OK</button>
  `;
}

function contador(){
  let s=0;
  gameBox.innerHTML="<h2>Tempo</h2><p id='t'>0</p>";
  let i=setInterval(()=>{
    let t=document.getElementById("t");
    if(!t){clearInterval(i);return;}
    s++;t.textContent=s;
  },1000);
}

function snake(){
  gameBox.innerHTML="<h2>Snake</h2><p>üêç vers√£o simples</p>";
}

function r(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
</script>

</body>
</html>
