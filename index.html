<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JefersonBr.com</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

header {
  background: #020617;
  padding: 12px;
  text-align: center;
}

header button {
  margin-top: 8px;
  padding: 6px 10px;
  font-size: 14px;
}

main {
  padding: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
  gap: 12px;
}

.card {
  background: #1e293b;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  font-size: 14px;
}

.card:hover {
  background: #334155;
}

#player {
  position: fixed;
  inset: 0;
  background: #020617;
  display: none;
  flex-direction: column;
}

#topbar {
  padding: 10px;
  display: flex;
  justify-content: space-between;
}

#game {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: #020617;
  padding: 15px;
  border-radius: 12px;
  max-width: 420px;
  width: 100%;
  text-align: center;
}

.cell {
  width: 80px;
  height: 80px;
  background: #334155;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  margin: 4px;
}

select, input, button {
  font-size: 16px;
  padding: 6px;
  margin: 5px;
}

footer {
  background: #020617;
  padding: 12px;
  text-align: center;
  font-size: 12px;
  color: #94a3b8;
}
</style>
</head>

<body>

<header>
  <h1>JefersonBr.com</h1>
  <p>Mais de 100 jogos</p>
  <button onclick="fullscreenSite()">üî≥ Tela cheia site</button>
</header>

<main>
  <div class="grid" id="games"></div>
</main>

<div id="player">
  <div id="topbar">
    <button onclick="closeGame()">‚¨Ö Voltar</button>
    <button onclick="fullscreenGame()">üéÆ Tela cheia jogo</button>
  </div>
  <div id="game">
    <div class="box" id="gameBox"></div>
  </div>
</div>

<footer>
  Criado por <strong>Jeferson BR Dev</strong><br>
  ¬© <span id="year"></span> JefersonBrDevGames
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const gamesDiv = document.getElementById("games");
const player = document.getElementById("player");
const gameBox = document.getElementById("gameBox");

// ---- TELA CHEIA ----
function fullscreenSite(){
  document.documentElement.requestFullscreen();
}
function fullscreenGame(){
  gameBox.requestFullscreen();
}

// ---- LISTA DE JOGOS ----
const gameList = [
  {id:"math", name:"Matem√°tica"},
  {id:"velha", name:"Jogo da Velha"},
  {id:"click", name:"Clicker"},
  {id:"snake", name:"Snake"}
];

for(let i=5;i<=100;i++){
  gameList.push({id:"base"+i, name:"Jogo "+i});
}

gameList.forEach(g=>{
  const c=document.createElement("div");
  c.className="card";
  c.textContent=g.name;
  c.onclick=()=>openGame(g.id);
  gamesDiv.appendChild(c);
});

function openGame(id){
  player.style.display="flex";
  if(id==="math") mathGame();
  else if(id==="velha") velha();
  else if(id==="click") clicker();
  else if(id==="snake") snake();
  else gameBox.innerHTML="<h2>"+id+"</h2><p>Jogo em desenvolvimento</p>";
}

function closeGame(){
  player.style.display="none";
}

// ---- MATEM√ÅTICA ----
let correct=0;
function mathGame(){
  gameBox.innerHTML=`
    <h2>Matem√°tica</h2>
    <select id="diff">
      <option value="easy">F√°cil</option>
      <option value="medium">M√©dio</option>
      <option value="hard">Dif√≠cil</option>
      <option value="extreme">Extremo</option>
    </select>
    <div id="q">Clique em Nova Conta</div>
    <input id="ans" type="number">
    <br>
    <button onclick="checkMath()">Responder</button>
    <button onclick="newMath()">Nova Conta</button>
    <p id="res"></p>
  `;
}

function newMath(){
  const d=document.getElementById("diff").value;
  let a,b,op;
  if(d==="easy"){a=r(1,10);b=r(1,10);op="+";correct=a+b;}
  if(d==="medium"){a=r(10,50);b=r(1,20);op="-";correct=a-b;}
  if(d==="hard"){a=r(2,12);b=r(2,10);op="√ó";correct=a*b;}
  if(d==="extreme"){b=r(2,12);correct=r(2,12);a=correct*b;op="√∑";}
  document.getElementById("q").textContent=`${a} ${op} ${b} = ?`;
  document.getElementById("res").textContent="";
}

function checkMath(){
  document.getElementById("res").textContent =
  (document.getElementById("ans").value==correct)
  ?"‚úÖ Acertou!":"‚ùå Errou! Resposta: "+correct;
}

// ---- VELHA ----
function velha(){
  let t="X",b=Array(9).fill("");
  gameBox.innerHTML="<h2>Jogo da Velha</h2>";
  b.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>{if(!b[i]){b[i]=t;c.textContent=t;t=t==="X"?"O":"X";}};
    gameBox.appendChild(c);
  });
}

// ---- CLICKER ----
function clicker(){
  let s=0;
  gameBox.innerHTML="<h2>Clicker</h2><p id='s'>0</p>";
  const btn=document.createElement("button");
  btn.textContent="CLIQUE";
  btn.onclick=()=>{s++;document.getElementById("s").textContent=s};
  gameBox.appendChild(btn);
}

// ---- SNAKE ----
function snake(){
  gameBox.innerHTML="<h2>Snake</h2><p>üêç Vers√£o simples</p>";
}

function r(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}
</script>

</body>
</html>
