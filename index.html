    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JefersonBr.com</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

header {
  background: #020617;
  padding: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

main {
  padding: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
  gap: 15px;
}

.card {
  background: #1e293b;
  border-radius: 14px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
}

.card span {
  font-size: 36px;
}

#player {
  position: fixed;
  inset: 0;
  background: #020617;
  display: none;
  flex-direction: column;
}

#topbar {
  display: flex;
  justify-content: space-between;
  padding: 10px;
}

#game {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: #020617;
  padding: 15px;
  border-radius: 14px;
  max-width: 420px;
  width: 100%;
  text-align: center;
}

.board {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 2px;
}

.cell {
  aspect-ratio: 1;
  background: #334155;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
}

.black { background:#1e293b }
.white { background:#475569 }

button {
  padding: 8px;
  margin: 5px;
  font-size: 14px;
}

footer {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 13px;
  color: #94a3b8;
}
</style>
</head>

<body>

<header>
  <h1>JefersonBr.com</h1>
</header>

<main>
  <h2>Jogos</h2>
  <div class="grid">
    <div class="card" onclick="openGame('velha')"><span>❌</span><br>Jogo da Velha</div>
    <div class="card" onclick="openGame('dama')"><span>⚫</span><br>Dama</div>
    <div class="card" onclick="openGame('xadrez')"><span>♟️</span><br>Xadrez</div>
  </div>
</main>

<div id="player">
  <div id="topbar">
    <button onclick="closeGame()">⬅ Voltar</button>
  </div>
  <div id="game">
    <div class="box" id="gameBox"></div>
  </div>
</div>

<footer>
  <p>
    Criado por <strong>Jeferson BR Dev</strong><br>
    © <span id="year"></span> <strong>JefersonBrDevGames</strong>. Todos os direitos reservados.
  </p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const player = document.getElementById("player");
const gameBox = document.getElementById("gameBox");

function openGame(t){
  player.style.display="flex";
  if(t==="velha") velha();
  if(t==="dama") dama();
  if(t==="xadrez") xadrez();
}

function closeGame(){
  player.style.display="none";
}

function velha(){
  let turn="❌";
  let board = Array(9).fill("");
  gameBox.innerHTML="<h2>Jogo da Velha</h2><div id='v'></div>";
  const v=document.getElementById("v");
  v.style.display="grid";
  v.style.gridTemplateColumns="repeat(3,1fr)";
  board.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>{
      if(!board[i]){
        board[i]=turn;
        c.textContent=turn;
        turn = turn==="❌"?"⭕":"❌";
      }
    };
    v.appendChild(c);
  });
}

function dama(){
  gameBox.innerHTML="<h2>Dama (simples)</h2><div class='board'></div>";
  const b=document.querySelector(".board");
  for(let i=0;i<64;i++){
    const c=document.createElement("div");
    c.className="cell "+((Math.floor(i/8)+i)%2?"black":"white");
    if(i<24 && c.classList.contains("black")) c.textContent="⚫";
    if(i>39 && c.classList.contains("black")) c.textContent="⚪";
    b.appendChild(c);
  }
}

function xadrez(){
  const peças=["♜","♞","♝","♛","♚","♝","♞","♜"];
  gameBox.innerHTML="<h2>Xadrez (visual)</h2><div class='board'></div>";
  const b=document.querySelector(".board");
  for(let i=0;i<64;i++){
    const c=document.createElement("div");
    c.className="cell "+((Math.floor(i/8)+i)%2?"black":"white");
    if(i<8) c.textContent=peças[i];
    if(i>=56) c.textContent=peças[i-56];
    b.appendChild(c);
  }
}
</script>

</body>
</html>
